<!DOCTYPE html>
<html>
  <head>
    <style>
      .header {
        padding: 2px;
        text-align: center;
        background: #1abc9c;
        color: white;
        font-size: 10px;
      }
      .container {
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        padding: 20px;
        height: calc(100vh - 40px); 
      }
      .buttons {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-left: 20px;
      }
      .icon-row {
        display: flex;
        justify-content: flex-start;
        align-items: center;
      }
      .audio-section {
        display: flex;
        align-items: center;
        padding: 20px;
      }
      .controls-container {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .icon-button {
        border: none;
        background: transparent;
        cursor: pointer;
      }
      .icon-button img {
        width: 30px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Condeck</h1>
    </div>
    <div class="audio-section">
      <div class="controls-container">
        <input type="text" id="textInput" placeholder="Enter text here..." />
        <button id="newAudio">New Audio</button>
      </div>
      <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>    
    <div class="container">
      <video id="videoPlayer" controls width="540" height="960">
        <source id="videoSource" src="final_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="buttons">
        <div class="icon-row">
          <button id="deleteVideo" class="icon-button">
            <img src="./Assets/icons/bin.png" alt="Delete Video" style="width: 30px; height: 30px;" />
          </button>
          <button id="refreshVideo" class="icon-button">
            <img src="./Assets/icons/refresh.png" alt="Refresh Video" style="width: 30px; height: 30px;" />
          </button>
          <img id="loading" src="./Assets/icons/loading.gif" style="display: none; width:30px; height:30px;" />
        </div>
        <button id="cutVideo">Cut Video</button>
        <button id="blackWhite">Black White</button>
        <button id="addCaptions">Add Captions</button>
        <button id="addMusic">Add Music</button>
        <h3>Save Your Video</h3>
        <input type="text" id="videoNameInput" placeholder="Enter file name here..." />
        <button id="saveVideo">Save Video</button>
      </div>
    </div>
    <script src="buttonHandlers.js"></script>
  </body>
</html>
